<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home / Timesheet Page</title>
</head>
<body>
<h1>Записи учета рабочего времени</h1>
<table>
    <thead>
    <tr>
        <th>Идентификатор записи</th>
        <th>Проект</th>
        <th>Минут потрачено</th>
        <th>Дата записи</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="timesheet : ${timesheets}">
        <td><a th:href="@{'/timesheets/{id}'(id=${timesheet.id})}">Запись № <span Пользователь № th:text= "${timesheet.id}"></span></a></td>
        <td><a th:href="@{'/projects/{id}'(id=${timesheet.projectId})}"><span th:text="${timesheet.projectName}"></span></a></td>
        <td><span th:text="${timesheet.minutes}"></span></td>
        <td><span th:text="${timesheet.createdAt}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
